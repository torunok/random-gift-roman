<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin • Random Gift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      :root {
        --bg: #0c0d10;
        --card: #14161b;
        --muted: #8b90a0;
        --txt: #e9ecf1;
        --primary: #4da3ff;
        --primary-600: #2c7be5;
        --ghost: #22252c;
        --ok: #43d19e;
        --warn: #ffb020;
        --err: #ff6b6b;
        --br: 14px;
        --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      }
      html,
      body {
        background: var(--bg);
        color: var(--txt);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .hidden {
        display: none !important;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 16px 20px;
        background: linear-gradient(180deg, #0f1116, transparent);
      }
      .header h1 {
        font-size: 18px;
        margin: 0;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .admin-main {
        max-width: 1100px;
        margin: 0 auto;
        padding: 16px;
        display: grid;
        gap: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid #1f2330;
        border-radius: var(--br);
        padding: 16px;
        box-shadow: var(--shadow);
        transition: transform 0.18s var(--ease), box-shadow 0.2s var(--ease);
      }
      .card:hover {
        transform: translateY(-1px);
      }
      .actions {
        margin-top: 12px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .field {
        display: grid;
        gap: 6px;
        margin: 12px 0;
      }
      .field span {
        font-size: 12px;
        color: var(--muted);
      }
      .check {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 12px 0;
      }
      input,
      textarea,
      select {
        width: 100%;
        background: #0f1218;
        border: 1px solid #242a39;
        color: var(--txt);
        padding: 10px 12px;
        border-radius: 10px;
        outline: none;
        transition: border-color 0.18s var(--ease), box-shadow 0.2s var(--ease);
      }
      input:focus,
      textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(77, 163, 255, 0.12);
      }
      textarea {
        resize: vertical;
      }
      .btn {
        border: 1px solid #2a3041;
        background: #191d27;
        color: var(--txt);
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.2px;
        transition: transform 0.14s var(--ease), background-color 0.18s var(--ease), border-color 0.18s var(--ease), opacity 0.18s var(--ease);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .btn-primary {
        background: linear-gradient(180deg, var(--primary), var(--primary-600));
        border-color: transparent;
        color: #fff;
      }
      .btn-ghost {
        background: var(--ghost);
      }
      .btn-danger {
        background: #2a1a1a;
        border-color: #5a2c2c;
      }
      .btn-group {
        display: inline-flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .td-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .table-wrap {
        overflow: auto;
        border-radius: 12px;
        border: 1px solid #202534;
      }
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        min-width: 720px;
      }
      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid #1e2433;
        font-size: 14px;
        vertical-align: middle;
      }
      thead th {
        position: sticky;
        top: 0;
        background: #151923;
        z-index: 1;
      }
      tbody tr:hover {
        background: #121621;
      }
      .status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        border: 1px solid #263047;
        background: #121621;
      }
      .status.ok {
        color: #98f7d3;
        border-color: #1f3a33;
        background: #11221d;
      }
      .status.no {
        color: #ffd2a1;
        border-color: #3d2d15;
        background: #1a1410;
      }
      .admin-tabs {
        display: flex;
        gap: 8px;
      }
      .tab {
        border: none;
        background: #171a22;
        color: #bfc6d6;
        padding: 10px 14px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
      }
      .tab.active {
        background: #23304a;
        color: #fff;
        box-shadow: inset 0 0 0 1px #33507a;
      }
      .tabpane {
        display: none;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 0.22s var(--ease), transform 0.22s var(--ease);
      }
      .tabpane.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }
      .muted {
        opacity: 0.8;
      }
      .preview-img {
        max-width: 260px;
        display: none;
        border-radius: 12px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
      }
      @media (max-width: 768px) {
        .header {
          flex-wrap: wrap;
          gap: 8px;
        }
        .header h1 {
          font-size: 16px;
        }
        .actions {
          flex-direction: column;
          align-items: stretch;
        }
        .btn-group {
          width: 100%;
        }
        .btn-group .btn {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin">
      <header class="header header--admin">
        <h1>Admin • Random Gift</h1>
        <button class="btn btn-ghost" onclick="window.location.href='https://torunok.github.io/random-gift-roman/'">На головну</button>
      </header>

      <main class="admin-main">
        <!-- ЛОГІН -->
        <section id="loginView" class="card">
          <h2>Вхід</h2>
          <label class="field">
            <span>Логін</span>
            <input id="admUser" type="text" />
          </label>
          <label class="field">
            <span>Пароль</span>
            <input id="admPass" type="password" />
          </label>
          <div class="actions">
            <button id="btnLogin" class="btn btn-primary">Увійти</button>
          </div>
          <div id="loginMsg" class="msg" style="color: #ffa8a8; margin-top: 6px"></div>
        </section>

        <!-- АДМІН -->
        <section id="adminView" class="hidden">
          <div class="admin-tabs" style="margin-bottom: 12px">
            <button data-tab="gifts" class="tab active">Подарунки</button>
            <button data-tab="participants" class="tab">Учасники</button>
          </div>

          <!-- Вкладка: ПОДАРУНКИ -->
          <div id="tab-gifts" class="tabpane active">
            <div class="card">
              <h2>Список подарунків</h2>
              <div class="actions">
                <div class="btn-group">
                  <button id="btnReloadGifts" class="btn btn-ghost">Оновити</button>
                  <button id="btnNewGift" class="btn btn-primary">Додати</button>
                </div>
              </div>

              <div class="table-wrap">
                <table class="table" id="giftsTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Назва</th>
                      <th>Stock</th>
                      <th>Активний</th>
                      <th style="width: 190px; text-align: right">Дії</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            <div class="card" id="giftFormWrap" style="display: none">
              <h3 id="giftFormTitle">Новий подарунок</h3>

              <label class="field">
                <span>Назва</span>
                <input id="giftTitle" type="text" />
              </label>

              <label class="field">
                <span>Опис</span>
                <textarea id="giftDesc" rows="4"></textarea>
              </label>

              <label class="field">
                <span>URL зображення</span>
                <input id="giftImg" type="text" placeholder="https://... або /img/gifts/..." />
              </label>

              <div class="field">
                <span>Кількість (stock)</span>
                <input id="giftStock" type="number" min="0" step="1" value="1" />
              </div>

              <div class="field">
                <label for="giftFile">Фото подарунка (jpeg/png/webp, до 10MB)</label>
                <input id="giftFile" type="file" accept="image/jpeg,image/png,image/webp" />
                <div class="row" style="margin-top: 8px">
                  <button id="btnUploadImage" type="button" class="btn btn-ghost">Завантажити фото</button>
                  <small class="muted" id="uploadHint">Після аплоаду поле «URL зображення» заповниться автоматично</small>
                </div>
              </div>

              <div class="field">
                <label>Прев’ю</label>
                <img id="giftPreview" alt="Прев’ю зображення" class="preview-img" />
              </div>

              <label class="check">
                <input id="giftActive" type="checkbox" checked />
                <span>Активний</span>
              </label>

              <div class="actions" style="justify-content: flex-end">
                <div class="btn-group">
                  <button id="btnSaveGift" class="btn btn-primary">Зберегти</button>
                  <button id="btnCancelGift" class="btn btn-ghost">Скасувати</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Вкладка: УЧАСНИКИ -->
          <div id="tab-participants" class="tabpane">
            <div class="card">
              <h2>Учасники</h2>
              <div class="row">
                <input id="searchAssign" type="text" placeholder="Пошук по імені / ніку" />
                <button id="btnReloadAssign" class="btn btn-ghost">Оновити</button>
              </div>

              <div class="table-wrap">
                <table class="table" id="assignTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Ім’я</th>
                      <th>Telegram</th>
                      <th>GiftID</th>
                      <th>Час</th>
                      <th style="width: 120px; text-align: right">Дії</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- ВАЖЛИВО: правильний бекенд -->
    <script>
      window.API_BASE = "https://romanmoloshiii.workers.dev";
    </script>
    <script src="./admin.js" defer></script>
  </body>
</html>
